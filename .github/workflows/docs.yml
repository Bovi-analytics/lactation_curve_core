name: Deploy Documentation

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install project with uv
        working-directory: packages/python/lactation
        run: uv sync

      - name: Generate documentation
        working-directory: packages/python/lactation
        run: uv run pdoc lactationcurve \
          --output-dir site \
          --docformat google \
          -- logo /logo.png \
          --logo-link https://bovi-analytics.org \
          --footer-text "Lactation Curve Package â€“ Bovi-Analytics lab"
          --template-directory templates
          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/python/lactation/site

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
